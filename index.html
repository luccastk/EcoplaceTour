<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Ecoplace.svg" />
    <link rel="apple-touch-icon" href="/Ecoplace.svg" />
    <link rel="shortcut icon" href="/Ecoplace.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta Tags Otimizadas para SEO e Conversão -->
    <title>
      EcoPlaceTour - Visitas Técnicas que Transformam Carreiras | Experiências
      Educacionais Práticas
    </title>
    <meta
      name="description"
      content="Transforme conhecimento em experiência real com visitas técnicas personalizadas. Acesso exclusivo aos bastidores de empresas líderes. Networking estratégico e certificação reconhecida. Acelere sua carreira hoje!"
    />
    <meta
      name="keywords"
      content="visitas técnicas, experiências educacionais, networking profissional, desenvolvimento de carreira, educação prática, intercâmbio acadêmico, workshops corporativos, carreira, estágio, networking"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ecoplacetour.com/" />
    <meta
      property="og:title"
      content="EcoPlaceTour - Visitas Técnicas que Transformam Carreiras"
    />
    <meta
      property="og:description"
      content="Conecte teoria e prática com experiências educacionais imersivas. Mais de 5.000 estudantes já transformaram suas carreiras conosco. Acesso exclusivo aos bastidores de empresas líderes."
    />
    <meta property="og:image" content="https://ecoplacetour.com/og-image.jpg" />
    <meta property="og:site_name" content="EcoPlaceTour" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ecoplacetour.com/" />
    <meta
      property="twitter:title"
      content="EcoPlaceTour - Visitas Técnicas que Transformam Carreiras"
    />
    <meta
      property="twitter:description"
      content="Conecte teoria e prática com experiências educacionais imersivas. Mais de 5.000 estudantes já transformaram suas carreiras conosco."
    />
    <meta
      property="twitter:image"
      content="https://ecoplacetour.com/twitter-image.jpg"
    />

    <!-- Meta Tags Adicionais para SEO -->
    <meta name="author" content="EcoPlaceTour" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="theme-color" content="#059669" />

    <!-- Schema.org para Rich Snippets -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "EcoPlaceTour",
        "description": "Líder em visitas técnicas e experiências educacionais práticas. Conectamos teoria e prática com acesso exclusivo aos bastidores de empresas líderes.",

        "logo": "https://ecoplacetour.com/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+55-11-99999-9999",
          "contactType": "customer service",
          "availableLanguage": "Portuguese"
        },
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "BR",
          "addressLocality": "São Paulo"
        },
        "sameAs": [
          "https://www.instagram.com/ecoplacetour",
          "https://www.linkedin.com/company/ecoplacetour",
          "https://www.facebook.com/ecoplacetour"
        ],
        "offers": {
          "@type": "Offer",
          "name": "Visitas Técnicas Educacionais",
          "description": "Experiências práticas que conectam teoria e prática",
          "price": "280",
          "priceCurrency": "BRL",
          "availability": "https://schema.org/InStock"
        }
      }
    </script>

    <div id="root"></div>
